<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena de IA - Pollinations & Groq</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* 1. Defini√ß√£o de Vari√°veis (Tema Gal√°xia) e Estilos Globais do Body */
        :root {
            --bg-deep: #050508;
            --glass-bg: rgba(20, 20, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-purple: #b026ff;
            --accent-cyan: #00d2ff;
            --accent-pol: #00ff9d;
            --text-main: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 255, 157, 0.1), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.15), transparent 40%);
            min-height: 100vh;
        }

        /* 2. Layout Estrutural: Header, T√≠tulos e Container Principal */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #fff, var(--accent-pol), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 3. √Årea de Entrada (Textarea e Bot√µes) */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--accent-purple); }

        #send-btn {
            align-self: flex-end;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-purple), #6a00ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(176, 38, 255, 0.5);
        }

        #config-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: #aaa;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #config-btn:hover { color: white; border-color: #fff; }

        /* 4. Grid de Resultados e Cards das IAs */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }
        
        .result-card:hover { border-color: rgba(255,255,255,0.2); }

        .card-header {
            padding: 12px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .pol-header { background: linear-gradient(90deg, rgba(0, 255, 157, 0.15), transparent); color: var(--accent-pol); }
        .meta-header { background: linear-gradient(90deg, rgba(6, 104, 225, 0.2), transparent); color: #6db1ff; }
        .instant-header { background: linear-gradient(90deg, rgba(255, 100, 100, 0.15), transparent); color: #ffadad; }

        .timer {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #ccc;
        }

        .output-content {
            padding: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #d1d5db;
            min-height: 100px;
        }

        .output-content code {
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .output-content pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid var(--glass-border);
        }

        /* 5. Modal de Configura√ß√£o e Responsividade */
        .hidden { display: none !important; }
        
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111118;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            width: 400px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .modal-content h3 { margin-top: 0; color: white; }
        .info { font-size: 0.85rem; color: #888; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }
        
        .input-group input:disabled {
            background: #1a1a1a;
            color: #666;
            border-color: #222;
            cursor: not-allowed;
        }

        #save-keys {
            width: 100%;
            padding: 10px;
            background: var(--accent-cyan);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        #save-keys:hover { background: #55dfff; }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; text-align: center; }
            .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>‚öîÔ∏è Arena de IA</h1>
        <button id="config-btn">‚öôÔ∏è Configurar APIs</button>
    </header>

    <div id="config-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Configurar Chaves</h3>
            <p class="info">Seus dados ficam salvos apenas no navegador.</p>
            
            <div class="input-group">
                <label>Pollinations AI (Gratuito - Sem chave):</label>
                <input type="text" id="gemini-key" placeholder="N√£o requer chave de API!" disabled>
            </div>

            <div class="input-group">
                <label>Groq Cloud API Key (gsk_...):</label>
                <input type="password" id="groq-key" placeholder="Cole a chave da Groq aqui...">
            </div>

            <button id="save-keys">Salvar Configura√ß√µes</button>
        </div>
    </div>

    <main>
        <div class="input-area">
            <textarea id="prompt-input" placeholder="Digite aqui seu prompt para comparar as IAs..."></textarea>
            <button id="send-btn">DISPARAR üöÄ</button>
        </div>

        <div class="results-grid">
            <div class="result-card">
                <div class="card-header pol-header">
                    <span>üîÆ Pollinations.ai (GPT-4o)</span>
                    <span id="timer-gemini" class="timer">--</span>
                </div>
                <div id="output-gemini" class="output-content"></div>
            </div>

            <div class="result-card">
                <div class="card-header meta-header">
                    <span>üß† Llama 3.3 70B</span>
                    <span id="timer-groq1" class="timer">--</span>
                </div>
                <div id="output-groq1" class="output-content"></div>
            </div>

            <div class="result-card">
                <div class="card-header instant-header">
                    <span>‚ö° Llama 3.1 8B</span>
                    <span id="timer-groq2" class="timer">--</span>
                </div>
                <div id="output-groq2" class="output-content"></div>
            </div>
        </div>
    </main>

    <script src="script.js?v=4"></script>
</body>
</html>
